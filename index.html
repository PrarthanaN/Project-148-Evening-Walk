<!DOCTYPE html>
<html>

<head>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color: white">

        <a-camera position = "0 10 -13"></a-camera>

        <a-assets timeout = "10000">

            <!--<a-asset-item id = "cat" src = "cat/scene.gltf"></a-asset-item>-->
            <!--<a-asset-item id = "bench" src = "bench/obj.mtl"></a-asset-item>-->
            <a-asset-item id = "girl" src = "girl/scene.gltf"></a-asset-item>
            <a-asset-item id = "street_light" src = "street_light_lamp/scene.gltf"></a-asset-item>
            <a-asset-item id = "wooden_bench" src = "wooden_bench/scene.gltf"></a-asset-item>
            <a-asset-item id = "demon_cat" src = "demon_cat/scene.gltf"></a-asset-item>

            <img id = "bg" src = "nightsky.jpg">

        </a-assets>

        <a-sky src = "#bg"></a-sky>

        <!--Circular Plane-->
        <a-circle position = "0 -25 -25" rotation = "-90 0 0" radius = "350" shadow = "receive: true" visible = "true"
        color="#3c3e42">
      </a-circle>

        <!------------Lights In Scene------------>

        <!--Point Light-->
        <a-entity
          light = "type: point; castShadow: true; color: #e6ca14; intensity: 1.35"
          position = "-10 8 -3"
        ></a-entity>

        <!--Ambient Light-->
        <a-entity light = "type: ambient; intensity: 0.4"></a-entity>

        <!----------------Models----------------->

        <!--Girl-->
        <a-entity>
            <a-entity position = "-5 15 -50" rotation = "0 15 0" scale = "15 15 15" gltf-model = "#girl" shadow = "cast: true; receive: false;"></a-entity>
        </a-entity>

         <!--Cat-->
         <a-entity>
            <a-entity position = "10 5 -30 " rotation = "0 -45 0" scale = "6 6 6" gltf-model = "#demon_cat" shadow = "cast: true; receive: false;"></a-entity>
        </a-entity>

         <!--Bench-->
         <a-entity>
            <a-entity position = "-3 -3 -55" rotation = "0 180 0" scale = "0.08 0.08 0.08" gltf-model = "#wooden_bench" shadow = "cast: true; receive: false;"></a-entity>
        </a-entity>

        <!--Street Light-->
        <a-entity>
            <a-entity position = "-10 -3 -60" rotation = "0 180 0" scale = "4 4 4" gltf-model = "#street_light" shadow = "cast: true; receive: false;"></a-entity>
        </a-entity>
    </a-scene>

</body>

</html>
